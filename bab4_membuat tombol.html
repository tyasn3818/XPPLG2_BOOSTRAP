<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Contoh penggunaan ButtonBootstrap</h2>

        <!-- 1. Dasar Pembuatan Tombol -->
         <h4>1. Tombol Dasar (warna hitam)</h4>
         <Button class="btn btn-primary">Simpan</Button>
         <Button class="btn btn-secondary">Batal</Button>
         <Button class="btn btn-succes">Bayar</Button>
         <Button class="btn btn-danger">Hapus</Button>
         <Button class="btn btn-warning">Peringatan</Button>
         <Button class="btn btn-info">Info</Button>
         <Button class="btn btn-light">Light</Button>
         <Button class="btn btn-dark">Dark</Button>

         <hr />
         
         <!-- 2. Tombol Outline -->
          <h4>2. Tombol Outline (Gaya Moderen)</h4>
          <button class="btn btn-outline-primary">Daftar</button>
          <button class="btn btn-outline-success">Selesai</button>
          <button class="btn btn-outline-danger"><H1>Hapus</H1></button>
          <button class="btn btn-outline-warning">Perhatikan</button>

          <hr />

          <!-- 3. Fleksibilitas Tag -->
           <h4>3. Button dengan Berbagai Tag</h4>

           <!-- Tag button -->
            <button class="btn btn-primary">Kirim Data</button>

            <!-- Tag A-->
            <a href="#"class="btn btn-info">Ke Halaman Lain</a>

            <!-- Tag Input-->
            <input type="Submit" class="btn btn-success" value="Submit Form"/>

            <hr/>

            <!-- 4.Ukuran Tombol-->
            <h4>4. Ukuran Tombol</h4>
            <button class="btn btn-primary btn-lg">Tombol Beasar</button>
            <button class="btn btn-primary btn-sm">Tombol Kecil</button>


            
    </div>
</body>
</html>
